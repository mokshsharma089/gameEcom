{% extends 'home/layouts/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8" style='margin-left:20%'>
            <form method='POST'>
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">UserName</label>
                  <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if request.user.is_authenticated %}
                {% else %}
                <button type="button" class="btn btn-primary"><a href="{% url 'signup' %}" style="color:white">Signup</a></button>
                {% endif %}
              </form>
        </div>
    </div>
</div>
{% endblock %}
